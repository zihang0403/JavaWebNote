<!-- 块状标签：
 标题标签
 段落标签
 列表标签
 div标签-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>常用的块状标签</title>
	</head>
	<body>
		<h1>一级标题，只能有一个</h1>
		<h2>二级标题，可以存在多个</h2>
		<h3>三级标题</h3>
		<h4>四级标题，网页默认字体</h4>
		<h5>五级标题</h5>
		<h6>六级标题</h6>

		<!-- 段落标签 -->
		<p>段落标签</p>

		<!-- 列表标签 -->
		<!-- 有序列表：1,A,a,I,i -->
		<!-- type：序号类型 start：从第几个开始排序号 -->
		<ol type="a" start="5">
			<li>张三</li>
			<li>李四</li>
			<li>王五</li>
		</ol>
		<!-- 无序列表 快捷键输入：ul>li*n 
				type:序号类型 disc,circle,square,none-->
		<ul type="circle">
			<li>张三</li>
			<li>李四</li>
			<li>王五</li>
		</ul>

		<!-- 定义列表 -->
		<dl>
			<!-- 自定义列表项 -->
			<dt>自定义列表项</dt>
			<dd>对dt的解释项</dd>
		</dl>

		<!-- div标签
			border 边框
			solid 实线-->
		<div id="啥的范德萨" style="width: 100px; height: 100px; border: 1px solid red;">
			爱思大V
		</div>
		
		back
	</body>
</html>
