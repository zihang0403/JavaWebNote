<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>内联标签（行内标签）</title>
	</head>
	<body>
		dfnsf
		<!-- 图片标签 ：自闭合标签
		src：图片路径
		alt：图片无法加载时的错误提示-->
		<!-- 相对路径 -->
		<img src="./img/1.jpg" alt="">
		<!-- 绝对路径 ：HTML文件也要相对于磁盘路径才能打开-->
		<img src="C:\Users\ASUS\Pictures\Saved Pictures\1582709135166.jpg" alt="">
		
		<!-- 普通标签 -->
		<p>普通标签</p>
		<!-- 粗体标签 -->
		<b>粗体标签</b>
		<!-- 斜体标签 -->
		<i>斜体标签</i>
		<!-- 超链接标签 
			href 跳转的链接或文件的位置
			title 超链接的标题
			target 跳转形式	_black:以新窗口打开	_self(默认)：以自身窗口打开-->
		<a href="03块状标签.html" title="跳转到第三个文件" target="_self">这是超链接</a>
	</body>
</html>
