<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>块状标签和内联标签的特点</title>
	</head>
	<body>
		<!-- 块状标签的特点： -->
		<!-- 1.设置宽高有效
			2.在不设置宽度的情况下，宽度始终与浏览器的宽度保持一致，与内容无关
			3.每个标签独占一行，自动换行
			4.多个标签排列方式从上到下-->
		<p style="width: 100px;height: 15px;">段落标签</p>
		
		<!-- 内联标签的特点：（行内标签） -->
		<!-- 1.设置宽高无效
			2.宽度只与内容有关
			3.不会自动换行
			4.多个标签排列方式从左到右-->
		<span >文本标签</span><br>
		<span >文本标签2</span>
		<span >文本标签333</span>
		<span >文本标签4</span>
	</body>
</html>
