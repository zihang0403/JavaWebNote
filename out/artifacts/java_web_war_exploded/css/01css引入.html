<!-- 行内样式优先级最高
	内部样式和外部样式优先级相同 就近原则-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS的三种引入方式</title>
		
		<!-- link标签引入 外部样式 链接式 -->
		<link rel="stylesheet" href="01body.css">
		<!-- 外部样式 导入式 -->
		<style type="text/css">
			@import url("./01body.css");
		</style>
		
		<!-- 内部样式 -->
		<style type="text/css">
			p{
				color:red;
			}
			
			body{
				background: #00FFFF  url(../html/img/1.jpg) no-repeat ;
			}
		</style>
	</head>
	<body>
		
		<!-- 行内样式 -->
		<p style="color: aqua;">段落标签</p>
		<p >段落标签2号</p>
	</body>
</html>
