<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<script type="text/javascript">
		function checkAll(){//全选
		  //getElementsByName返回的是一个集合，操作方法和数组类似
          //属性：length 集合中元素个数
          //集合中每个元素都是dom对象
            var hobbies = document.getElementsByName("hobby");
            //checked，CheckBox标签属性，表示该复选框的选中状态，选中TRUE，未选中FALSE
          for (var i = 0; i < hobbies.length; i++) {
            hobbies[i].checked=true;
          }
        }
		function checkNo(){//全不选
          //getElementsByName返回的是一个集合，操作方法和数组类似
          //属性：length 集合中元素个数
          //集合中每个元素都是dom对象
          var hobbies = document.getElementsByName("hobby");
          //checked，CheckBox标签属性，表示该复选框的选中状态，选中TRUE，未选中FALSE
          for (var i = 0; i < hobbies.length; i++) {
            hobbies[i].checked=false;
          }
        }
		function checkReverse(){//反选
          //getElementsByName返回的是一个集合，操作方法和数组类似
          //属性：length 集合中元素个数
          //集合中每个元素都是dom对象
          var hobbies = document.getElementsByName("hobby");
          //checked，CheckBox标签属性，表示该复选框的选中状态，选中TRUE，未选中FALSE
          for (var i = 0; i < hobbies.length; i++) {
            hobbies[i].checked=!hobbies[i].checked;
          }
        }

	</script>
</head>
<body>
<input type="checkbox" name="hobby" value="cpp" />C++
<input type="checkbox" name="hobby" value="java" />Java
<input type="checkbox" name="hobby" value="js" />JavaScript
<input type="checkbox" name="hobby" value="py"  />Python
<br>
<button type="button" onclick="checkAll()">全选</button>
<button type="button" onclick="checkNo()">全不选</button>
<button type="button" onclick="checkReverse()">反选</button>
</body>
</html>
