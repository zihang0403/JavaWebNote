<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		1.在head或body标签中使用script标签书写JavaScript代码
		<script type="text/javascript">
			// alert是JavaScript语言提供的一种警告框参数
			// 可接收任意类型的数据，这个参数就是警告框的提示信息
			alert("hello world!");
		</script>
		
		2.使用script标签引入单独的JavaScript代码文件
		<script type="text/javascript" src="02test.js"></script>
		
	</body>
</html>
