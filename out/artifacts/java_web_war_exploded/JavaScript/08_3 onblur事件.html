<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<script type="text/javascript">
			function onblurFun(){
				//控制台对象，由JavaScript提供像浏览器的控制器打印输出，用于测试使用
				//log是打印的方法
				console.log("静态注册失去焦点事件");
			}
	
			// onblur事件动态注册，是固定写法
	        window.onload = function (){
			  //         动态注册步骤：
			  //             1.获取标签对象
			  var pwobj = document.getElementById("password")
			  //             2.标签对象.事件名=function（）{}
			  pwobj.onblur=function(){
				  console.log("动态注册失去焦点事件");
			  }
			  
	        }
		</script>
</head>
<body>
用户名：<input type="text" onblur="onblurFun()" /><br>
密码：<input type="password" name="" id="password" value="" />
</body>
</html>
