<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>标签补充</title>
	</head>
	<body>
		<!-- 视频标签 
			src:视频链接
			controls="controls"：视频可控制 可省略为controls-->
		<video src="D:\文件\学习材料\操作系统\视频\01. 操作系统，第一章：系统概述\01.概念和特点1.mp4" controls height="500px" width="500px"></video>
		
		<!-- 音频标签 
			src:音频链接
			controls="controls"：音频可控制 可省略为controls-->
		<!-- 绝对路径 --><audio src="C:/Users/ASUS/Music/as (あす) - 遠くまで (直到远方).mp3" controls></audio>
		<!-- 相对路径 --><audio src="audio/Oh The Larceny - Man on a Mission.mp3" controls></audio>
		
		<!-- 弹幕标签 
			behavior:滚动方式
				slide：滚完靠边
				scroll：滚完再滚
			direction：滚动方向
				left：往左滚
				right：往右滚
				up down ：自己试 o(´^｀)o 
			scrollamount：滚动速度-->	
		<marquee behavior="scroll" direction="right" scrollamount="100.">这是弹幕标签</marquee>
	</body>
</html>
