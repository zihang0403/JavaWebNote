<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格</title>
	</head>
	<body>
		<!-- 表格标签 
			border:表格边框宽度
			colspan：合并列
			rowspan：合并行-->
		<table border="10">
			<!-- 表格标题 -->
			<caption>标题</caption>
			<tr>
				<!-- 表头标签 默认文字加粗 -->
				<th colspan="3">编程语言</th>
			</tr>
			<!-- 行标签 -->
			<tr>
				<!-- 列标签 -->
				<td>C</td>
				<td rowspan="2">java</td>
				<td rowspan="2">dsahjfrjdsghfjisw</td>
				
			</tr>
			<tr>
				<td>Python</td>
			</tr>
			
		</table>
	</body>
</html>
